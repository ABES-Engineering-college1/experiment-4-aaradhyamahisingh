<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #form-container {
            width: 350px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid black; /* Rectangular border */
            background-color: white; /* Removes green color */
        }

        form {
            text-align: left;
            margin-top: 10px;
        }

        label {
            display: inline-block;
            width: 130px;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 180px;
            padding: 3px;
        }

        textarea {
            width: 100%;
        }

        h1 {
            font-size: 20px;
            text-decoration: none;
        }

        .btns {
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>
<body>

    <div id="form-container">
        <h1>Hotel Room Booking Form</h1>

        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Your Name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email"><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Phone Number"><br>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin"><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout"><br>

            <label for="room">Room Type:</label>
            <select id="room">
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Suite</option>
            </select><br>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" min="1"><br><br>

            <label>Special Requests:</label><br>
            <textarea rows="4" placeholder="Enter Your Requests"></textarea><br>
